<body>

<main>

<section class="hero"> <h1>MotoDial</h1>
<h2>The best way to get vehicle  
  <div id="container">
	<div id="text"></div>
</div> </h2>
</section>

<img class="tri" src="ok.png">
<section class="suduMain">

  


<script type="text/javascript">

// List of sentences
let contenet = [ "history", "OBD diagnosis", "data", "market value " ];

// Current sentence being processed
let part = 0;

// Character number of the current sentence being processed 
let partIndex = 0;

// Holds the handle returned from setInterval
let intervalValue;

// Element that holds the text
let element = document.querySelector("#text");

// Implements typing effect
function Type() { 
	let text =  contenet[part].substring(0, partIndex + 1);
	element.innerHTML = text;
	partIndex++;

	// If full sentence has been displayed then start to delete the sentence after some time
	if(text === contenet[part]) {
		clearInterval(intervalValue);
		setTimeout(function() {
			intervalValue = setInterval(Delete, 50);
		}, 1000);
	}
}

// Implements deleting effect
function Delete() {
	let text =  contenet[part].substring(0, partIndex - 1);
	element.innerHTML = text;
	partIndex--;

	// If sentence has been deleted then start to display the next sentence
	if(text === '') {
		clearInterval(intervalValue);

		// If last sentence then display the first one, else move to the next
		if(part == (contenet.length - 1))
			part = 0;
		else
			part++;
		partIndex = 0;

		// Start to display the next sentence after some time
		setTimeout(function() {
			intervalValue = setInterval(Type, 100);
		}, 200);
	}
}

// Start the typing effect on load
intervalValue = setInterval(Type, 100);

</script>

 effect.
</section>
</main>
</body>
